language: go

go:
  - "1.12.x"

script:
  - go mod tidy
  - git diff --exit-code --quiet || (echo "Please run 'go mod tidy' to clean up the 'go.mod' and 'go.sum' files."; false)
  - go vet ./...
  - go test ./...
  - sudo rm cmd/thermal-recorder/config.toml.lock

# calls goreleaser
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    go: "1.12.x"
